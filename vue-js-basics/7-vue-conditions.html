<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | Intro</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>
<body>
    
    <div id="app">
        <button @click='showBox = !showBox'>Goster/Gizle</button>
        <p v-if='showBox'>Bu sayfa acildiginda gosterilecek</p>
        <p v-else-if='!showBox'>Bu sayfa acildiginda gosterilmeyecek, buton yardimiyla gosterilecek</p>
        <p v-else='!showBox'>Aksi halde gozukecek durum</p>
    </div>
    
    <script>
        new Vue({
        el : "#app",
        data: {
              showBox : false
          }
         
        });
    </script>
</body>
</html>
