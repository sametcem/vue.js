<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | Intro</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  

    <div id="app">

        <!-- <input type="text" v-on:keypress="keyp($event)"> -->
        <input type="text" @keypress.enter="keyp($event)">
        <button @:click="arttir()">Increase</button> <!-- v-on yerine @ koy, bind icin : koy-->
        <p v-text="number"></p>
        
    </div>
    
    <script>
        new Vue({
          el : "#app",
          data : {
              number : 0
          },
          methods : {
              arttir2: function(p1) {
                  alert(p1);
              },
              arttir(){
                 this.number++
              },
              keyp(gelenEvent) {
                      this.number += parseInt(gelenEvent.target.value)
              }
          }
        });

    </script>
</body>
</html>
